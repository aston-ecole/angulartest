<!DOCTYPE html>
<html ng-app='boutiqueenligne'>
 <head>
 	<link rel="stylesheet" type="text/css" href="bower_components\bootstrap\dist\css\bootstrap.min.css" />
 </head>
 <body>
 	<script type="text/javascript" src="bower_components\angular\angular.js"></script>
 	<script type="text/javascript" src="js\app.js"></script>
 	<div ng-controller = 'boutiqueController as boutique'>
 		<ul>
	 		<li><h1>Nom : {{boutique.produit.nom}}</h1></li>
	 		<li><h2>Prix : {{boutique.produit.price}}</h2></li>
	 		<li><h3>Description : {{boutique.produit.description}}</h3></li>
	 		<li><h4>Quantite : {{boutique.produit.quantite}}</h4></li>
 		<ul>
 	</div>	
 </body>
</html>
